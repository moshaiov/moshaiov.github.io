  <body>
	Identity. [Jacobi] we have $$\sum_{n\ge 1}e^{i(n^2\tau + nz)}=\prod_{k\ge 1}(1-q^{2k})(1+q^{2k-1}e^{iz})(1+q^{2k-1}e^{-iz})$$
	where $q=e^{i\tau}$ for all $z\in\C$, $\tau\in\H$.
