claim. $\text{lcm}(1,\dots,n)\ge 2^{n-2}$. <br>
proof. $1/4^n>\int_0^1 x^n(1-x)^n=\displaystyle \frac{k_1}{n+1}+\dots+\frac{k_{n+1}}{2n+1}=\frac{r}{\text{lcm}(1,\dots,2n+1)}$. $\blacksquare$ <br>
definition. $\psi(n)=\log\text{lcm}(1,\dots,n)=\displaystyle\sum_{p^k\le n}\log p$. <br>
