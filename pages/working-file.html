<!-- dark mode setup -->
  <body onload="automatic_dark_mode()">
    <style> body {visibility: hidden; opacity: 0;} </style>
  <script>
    window.addEventListener('DOMContentLoaded', function () {document.body.style.visibility = 'visible'; document.body.style.opacity = 1;});
    let searchParams = new URLSearchParams(window.location.search);
    if(searchParams.has('dark') && searchParams.get('dark')==="true")
      document.body.style.backgroundColor = "black";
  </script>
