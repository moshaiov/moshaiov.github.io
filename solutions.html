[&#8498 1] we have $a_{mn}=\displaystyle\sum_k 2^k{m\choose k}{n\choose k}$. <br>
a different solution is by developing $\displaystyle \sum a_{mn}x^my^n = \dfrac{1}{1-x-y-xy}$. <br>
